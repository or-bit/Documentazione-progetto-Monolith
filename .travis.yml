sudo: required
dist: trusty
addons:
  apt:
    packages:
    - zip
before_install:
- chmod +x build-docs.sh build-latex.sh install-deps.sh zip-docs.sh
- ./install-deps.sh
script:
- ./build-docs.sh a
after_success:
- ./zip-docs.sh -r
deploy:
  provider: releases
  api_key:
    secure: 
  file: Documentazione.zip
  skip_cleanup: true
  overwrite: true
  on:
    repo: or-bit/WIP-docs
    tags: true
    branch: master
